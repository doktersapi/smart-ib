<ion-content class="bg">
  <ion-content padding class= "transparan">
  <br><br>
  <div align="center" ><img alt="logo" height="70%" width="70%" src="../assets/icon/logo-2.png"></div>
  <ion-card>

  <ion-list>
  <ion-item>
    <ion-label color="dark"><ion-icon name='person' item-start></ion-icon></ion-label>
    <ion-input type="text" placeholder="Nama"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label color="dark"><ion-icon name='mail' item-start></ion-icon></ion-label>
    <ion-input type="password" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark"><ion-icon name='call' item-start></ion-icon></ion-label>
    <ion-input type="password" placeholder="No HP"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark"><ion-icon name='home' item-start></ion-icon></ion-label>

  </ion-item>
  <ion-item>

</ion-card>

</ion-content>

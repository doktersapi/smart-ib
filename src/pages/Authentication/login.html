
<ion-content scroll="false" padding class="bg" fixed>
  <br>
  <br>
  <div align="center">
    <img alt="logo" width="70%" src="assets/icon/logo.png">
  </div>
  <br><br><br>

    <ion-list>
      <ion-item>
        <ion-label color="dark">
          <ion-icon name='person' item-start></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="email" style="position:relative;" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark">
          <ion-icon name='lock' item-start></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="password" required style="position:relative;" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

  <div align="center">
    <button round ion-button (click)="login()" style="width: 90%" color="btn-orange">Login</button>
  </div>
  <br>
  <a>
    <h6 style="color:white" align="center">Lupa Password?</h6>
  </a>
  <br>
  <br>
  <br>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title align="center">Belum Punya Akun?
      <a style="color: #FF7D10" (click)="registrasi()">Daftar</a>
    </ion-title>
  </ion-toolbar>
</ion-footer>
